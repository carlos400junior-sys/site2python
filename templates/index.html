<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Usuários Cadastrados</h1>
        <a class="btn" href="{{ url_for('add') }}"> Adicionar Usuário</a>

        <ul class="user-list">
            {% for u in usuarios %}
                <li class="user-item">
                    <span>Nome: {{ u.nome }}  <br>
                        Email: {{ u.email }}</span>
                    <div class="actions">
                        <a class="btn edit" href="{{ url_for('edit', id=u.id) }}">Editar</a>
                        <a class="btn delete" href="{{ url_for('delete', id=u.id) }}">Excluir</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a class="zap" class="btn whatsapp"
   href="https://wa.me/5581992445474?text=Olá,%20quero%20saber%20mais!"
   target="_blank"
   rel="noopener noreferrer">
   Fale conosco no WhatsApp
</a>
    </div>


</body>

</body>
</html>
